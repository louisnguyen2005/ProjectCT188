<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: rgb(161, 161, 21);
        background-repeat: no-repeat;
        width: 100%;
        height: 100vh;
        background-size: cover;
        font-family: "Times New Roman", Times, serif;
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .content-wrapper {
        z-index: 1;
      }

      .blurred {
        opacity: 0.3; /* Mờ nội dung */
      }

      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        background: #00caff;
        border-radius: 5px;
        font-size: 25px;
        color: aliceblue;
      }
      .toast {
        position: absolute;
        top: 30px;
        right: -40%;
        background-color: rgb(124, 109, 109);
        box-shadow: 0 6px 43px rgb(0 0 0 / 40%);
        padding: 15px 20px;
        overflow: hidden;
        transition: all 1s;
        z-index: 999; /* Toast nằm trên nội dung */
      }
      .toast.active {
        right: 1%;
      }
      .toast-content {
        display: flex;
        align-items: center;
      }
      .toast-content i:nth-child(1) {
        font-size: 30px;
        color: rgb(68, 135, 211);
      }
      .message {
        display: flex;
        flex-direction: column;
        margin: 0 20px;
      }
      .text {
        font-size: 20px;
      }
      .text-1 {
        font-weight: bold;
        color: aqua;
      }
      .text-2 {
        color: aliceblue;
        margin-top: 10px;
      }

      #closeToast {
        cursor: pointer;
        font-size: 20px;
        color: aliceblue;
      }

      .propress {
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0;
        position: absolute;
        background-color: #00caff;
        box-shadow: 0 0 5px #00caff, 0 0 10px #00caff, 0 0 20px #00caff,
          0 0 30px #00caff;
      }

      .toast.active .propress {
        animation: progress 5s 1s linear;
      }

      @keyframes progress {
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <img src="./components/assets/bo.jpg" alt="" />
    </div>

    <div class="toast toast-success">
      <div class="toast-content">
        <i class="fa-solid fa-circle-check"></i>
        <div class="message">
          <span class="text text-1">Success</span>
          <span class="text text-2"
            >Your change has been saved successfully</span
          >
        </div>
        <i class="fa-solid fa-x" id="closeToast"></i>
        <div class="propress"></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Khi trang tải, hiển thị toast và làm mờ nội dung trang
        $(".toast").addClass("active");
        $(".content-wrapper").addClass("blurred");

        // Sau 5.5 giây, toast biến mất và nội dung trang trở lại bình thường
        setTimeout(() => {
          $(".toast").removeClass("active");
          $(".content-wrapper").removeClass("blurred");
        }, 5500);

        // Khi bấm nút close, ẩn toast và trả lại nội dung trang bình thường
        $("#closeToast").click(function () {
          $(".toast").removeClass("active");
          $(".content-wrapper").removeClass("blurred");
        });
      });
    </script>
  </body>
</html>
