<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Navigation</title>
    <style></style>
  </head>
  <body>
    <div class="container-time">
      <div id="set-day"></div>
      <div id="good"></div>
      <!-- Add this div for greeting -->
      <div class="icon" id="weather-icon"></div>
      <!-- Will dynamically add sun/moon icon -->
      <div id="set-hour"></div>
    </div>

    <script>
      function addZero(number) {
        return number < 10 ? "0" + number : number;
      }

      function updateDateTime() {
        let today = new Date();
        let good = today.getHours() >= 18 ? "GOOD EVENING" : "GOOD MORNING";

        // Check if it's AM or PM and set the icon
        let icon =
          today.getHours() > 18
            ? `<div class="moon"><img src="./components/assets/moonst.png" alt="Moon icon"></div>`
            : `<div class="sun"><img src="./components/assets/sun.png" alt="Sun icon"></div>`;

        let check = today.getHours() >= 12 ? "PM" : "AM";

        let time =
          addZero(today.getHours()) +
          ":" +
          addZero(today.getMinutes()) +
          ":" +
          addZero(today.getSeconds()) +
          " " +
          check;

        // Set the date and time
        let weekdays = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let date =
          weekdays[today.getDay()] +
          " " +
          addZero(today.getDate()) +
          "/" +
          addZero(today.getMonth() + 1) +
          "/" +
          today.getFullYear();

        // Update DOM elements
        document.getElementById("set-day").innerHTML = date;
        document.getElementById("weather-icon").innerHTML = icon;
        document.getElementById("set-hour").innerHTML = time;
        document.getElementById("good").innerHTML = good;
      }

      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
